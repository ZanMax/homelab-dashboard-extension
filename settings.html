<html>
<head>
    <title>
        Index - HomeLab Dashboard
    </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<nav class="navbar navbar-expand-sm bg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Projects</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">HomeLab</a></li>
                        <li><a class="dropdown-item" href="#">Dev</a></li>
                        <li><a class="dropdown-item" href="#">Stage</a></li>
                        <li><a class="dropdown-item" href="#">Prod</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container px-4 py-5" id="icon-grid">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">Projects
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Import / Export
            </button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
                <div class="col-sm">
                    <div class="d-grid gap-2 d-md-block new-project-button">
                        <button type="button" class="btn btn-primary" id="new-project" data-bs-toggle="modal"
                                data-bs-target="#newProjectModal">New project
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="accordion accordion-flush" id="project-list">

                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="mb-3">
                <label for="rawConfig" class="form-label">JSON config</label>
                <textarea class="form-control" id="rawConfig" rows="30"></textarea>
            </div>
            <div>
                <button type="button" class="btn btn-success" id="save-settings">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal New Project-->
<div class="modal fade" id="newProjectModal" tabindex="-1" aria-labelledby="newProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newProjectModalLabel">New project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="Project name" id="project-name" name="project-name"
                       class="form-control project-name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="create-project">Create project</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal New URL-->
<div class="modal fade" id="addNewUrl" tabindex="-1" aria-labelledby="addNewUrlModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addNewUrlModalLabel">New URL</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="site-name" class="form-label">
                                Name
                            </label>
                            <input type="text" class="form-control" id="site-name"
                                   placeholder="Jenkins">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="site-url" class="form-label">
                                Url
                            </label>
                            <input type="text" class="form-control" id="site-url"
                                   placeholder="http://jenkins.local">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="site-description" class="form-label">
                                Description
                            </label>
                            <input type="text" class="form-control" id="site-description"
                                   placeholder="CI / CD">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="add-url">Add URL</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Edit URL-->
<div class="modal fade" id="editUrl" tabindex="-1" aria-labelledby="editUrlModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUrlModalLabel">Edit URL</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="site-name" class="form-label">
                                Name
                            </label>
                            <input type="text" class="form-control" id="edit-site-name"
                                   placeholder="Jenkins">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="site-url" class="form-label">
                                Url
                            </label>
                            <input type="text" class="form-control" id="edit-site-url"
                                   placeholder="http://jenkins.local">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="mb-3">
                            <label for="site-description" class="form-label">
                                Description
                            </label>
                            <input type="text" class="form-control" id="edit-site-description"
                                   placeholder="CI / CD">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="edit-url">Save</button>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/settings.js"></script>
</html>
