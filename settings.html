<html>
<head>
    <title>
        Index - HomeLab Dashboard
    </title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

<nav class="navbar navbar-expand-sm bg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Projects</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">HomeLab</a></li>
                        <li><a class="dropdown-item" href="#">Dev</a></li>
                        <li><a class="dropdown-item" href="#">Stage</a></li>
                        <li><a class="dropdown-item" href="#">Prod</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container px-4 py-5" id="icon-grid">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">Projects
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">Import / Export
            </button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
                <div class="col-sm-4 new-project-button">
                    <button type="button" class="btn btn-primary">New project</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseOne" aria-expanded="false"
                                        aria-controls="flush-collapseOne">
                                    Project name
                                </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                 aria-labelledby="flush-headingOne"
                                 data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="mb-3">
                                                <label for="sitename" class="form-label">
                                                    Name
                                                </label>
                                                <input type="text" class="form-control" id="sitename"
                                                       placeholder="Jenkins">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="mb-3">
                                                <label for="siteurl" class="form-label">
                                                    Url
                                                </label>
                                                <input type="text" class="form-control" id="siteurl"
                                                       placeholder="http://jenkins.local">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="mb-3">
                                                <label for="sitdescription" class="form-label">
                                                    Description
                                                </label>
                                                <input type="text" class="form-control" id="sitdescription"
                                                       placeholder="CI / CD">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <button type="button" class="btn btn-success">Add</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">JSON config</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="30"></textarea>
            </div>
            <div>
                <button type="button" class="btn btn-success">Save</button>
            </div>
        </div>
    </div>
</div>


</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
</html>
